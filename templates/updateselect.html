{% extends "layout.html" %}

{% block title %}
    Update a New Recipe
{% endblock %}

{% block main %}
    <h1 class="display-5 text-center">Update a current recipe below</h1>
    <form action="/updateselect" method="post">
        <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" id="recipename" name="name" placeholder="Recipe Name">
          <small class="form-text text-muted">Enter the name of your recipe.</small>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 50px;">Update Recipe</button>
    </form>
{% endblock %}
