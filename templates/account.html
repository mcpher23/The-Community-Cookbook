{% extends "layout.html" %}

{% block title %}
    My Recipes
{% endblock %}

{% block main %}
    <h1 class="display-5 text-center">My Recipes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Recipe</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td>
                        <form action="/delete" method="post">
                            <input class="form-control mx-auto w-auto" name="delete" value="{{ recipe.name }}" type="hidden">
                            <button class="btn btn-primary" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
